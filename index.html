<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satu Invitation - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-blue: #0B2545;
      --primary-blue: #134B70;
      --accent-blue: #508C9B;
      --light-bg: #EEEEEE;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--light-bg);
      color: var(--dark-blue);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--dark-blue);
      animation: fadeInDown 1s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      color: var(--primary-blue);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    a.instagram {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: var(--accent-blue);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    a.instagram:hover {
      background-color: var(--primary-blue);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* âœ¨ Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Satu Invitation - Coming Soon!</h1>
  <p>Website undangan digital sedang kami siapkan ðŸ’Œ<br>Follow Instagram kami untuk update terbaru!</p>
  <a href="https://instagram.com/satuinvitation" class="instagram" target="_blank">@satuinvitation</a>

  <footer>
    &copy; 2025 Satu Invitation. All rights reserved.
  </footer>
</body>
</html>
